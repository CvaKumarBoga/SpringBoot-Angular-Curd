<table class="table">
    <thead >
      <tr class="table-primary">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Course</th>
        <th scope="col">Email Id</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-warning" *ngFor="let student of students"> 
        <th>{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.course}}</td>
        <td>{{student.email}}</td>
        <td>{{student.mobile}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteStudent(student.id)">DELETE</button>
          <button type="button" class="btn btn-primary" (click)="editStudent(student.id)">UPDATE</button>
          <button type="button" class="btn btn-success" (click)="viewStudent(student.id)">DETAILS</button>                      
        </td> 
    </tbody>
    <div>
      <a>{{message}}</a>
    </div>
</table>
