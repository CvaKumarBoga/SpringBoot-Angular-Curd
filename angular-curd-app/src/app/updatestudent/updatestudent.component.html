<div class="container">
    <div class="card">
        <div class="card-header">
                <h5>Student Registration Form!!....</h5>
        </div>
        <div class="card-body">
            <form action="create">

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <label for="id" class="control-label">ID</label>
                    </div>
                    <div class="col-7">
                        <input type="text" name="id" class="form-control" [(ngModel)] = "student.id" readonly
                            placeholder="Enter id" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <label for="name" class="control-label">NAME</label>
                    </div>
                    <div class="col-7">
                        <input type="text" name="name" class="form-control" [(ngModel)] = "student.name"
                            placeholder="Enter student name" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <label for="course" class="control-label">COURSE</label>
                    </div>
                    <div class="col-7">
                        <input type="text" name="course" class="form-control" [(ngModel)] = "student.course"
                            placeholder="Enter student course" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <label for="email" class="control-label">EMAIL ID</label>
                    </div>
                    <div class="col-7">
                        <input type="text" name="email" class="form-control" [(ngModel)] = "student.email"
                            placeholder="Enter student email id" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-2">
                        <label for="mobile" class="control-label">PHONE</label>
                    </div>
                    <div class="col-7">
                        <input type="text" name="mobile" class="form-control" [(ngModel)] = "student.mobile"
                            placeholder="Enter student phone no" />
                    </div>
                </div>

                <br>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2"></div>
                    <div class="col-5">
                        <input type="submit" value="Update" class="btn btn-success" (click)= "updateStudent()">
                    </div>
                </div>
            </form>
            <div *ngIf = "message !==null"> 
                <div>{{message}}</div>
            </div>
        </div>
    </div>
</div>
